<p><h4>السلام علی الحسین و علی علی بن الحسین و علی اولاد الحسین و علی اصحاب الحسین  </h4></p>
<p>ضمن عرض تسلیت و قبولی عزاداری‌های شما  در ایام تاسوعا و عاشورای حسینی کلاس‌های حفظ و قرائت <b>واحد برادران  </b>در شعبه شهداء(صفائیه) ، در روز‌های یکشنبه ۱۳۹۸/۶/۱۷، دوشنبه ۱۳۹۸/۶/۱۸ و سه‌شنبه ۱۳۹۸/۶/۱۹ تعطیل اعلام می‌گردد.</p>
